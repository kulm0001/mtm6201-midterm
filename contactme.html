<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayana Kulmakhanova Designs</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="fonts/American Typewriter/stylesheet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav_menu">
            <a class="nav_brand" href="index.html">
                <img src="assets/images/nhb.png" alt="Logo">
            </a>
            <nav class="site_nav">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="aboutme.html">About</a>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="contactme.html">Contact Me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="wrap">
                <form action="#">
                    <h1>Contact Me</h1>
                    <div class="input_wrap">
                        <input class="input_first" type="text" placeholder="Your name" name="name">
                        <input type="email" placeholder="Your Email" name="email">
                    </div>
                    <div class="input_wrap">
                        <input type="text" placeholder="Subject" name="subject">
                    </div>
                    <div class="input_wrap">
                        <textarea placeholder="Your message" name="message" rows="10"></textarea>
                    </div>
                    <button class="send">Send</button>
                </form>
            </div>
            <!-- social block -->
            <div class="social">
                <a class="social_icon" href="#">
                    <img src="assets/images/fb.png" alt="facebook">
                </a>
                <a class="social_icon" href="#">
                    <img src="assets/images/mail.png" alt="email">
                </a>
                <a class="social_icon" href="#">
                    <img src="assets/images/insta.png" alt="instagram">
                </a>
            </div>
        </section>
       
       
    </main>
    <footer></footer>
    
</body>
</html>
